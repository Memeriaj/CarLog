<div class="table-wrapper">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Time</th>
        <th>Location</th>
        <th>MPG</th>
        <th>Mileage</th>
        <th>Fillup</th>
      </tr>
      </thead>
    <tbody>
      <tr ng-repeat="entry in fbEntries | orderBy:'time':true">
        <td>{{getDate(entry.time)}}</td>
        <td>{{entry.location}}</td>
        <td>{{entry.mpg}}</td>
        <td>{{entry.mileage}}</td>
        <td>{{entry.fillup}}</td>
      </tr>
    </tbody>
  </table>
</div>
