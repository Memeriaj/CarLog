<!doctype html>
<html ng-app="main">
  <head>
    <script src="./js/angular.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/angularfire.js"></script>
    <script src="./js/angular-route.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/main.js"></script>
  </head>
  <body>
    <h2>CarLog</h2>
    <div ng-controller="MainCntrl">
      Here is some regular text.
      <br>
      2+2={{2+2}}
      <br>
      Data: {{data}}
      <br>
      Firebase: {{fbData}}
    </div>

    <div ng-controller="EntryCntrl">
      <div>
        <form ng-submit="addLog()">
          <div class="form-group">
            <label for="inputLocation">Location</label>
            <input type="text" ng-model="subGroup.location" class="form-control" id="inputLocation" placeholder="Current Location">
          </div>
          <div class="form-group">
            <label for="inputMPG">Trip MPG</label>
            <input type="number" ng-model="subGroup.mpg" class="form-control" id="inputMPG" min="0" step="0.1" placeholder="The average miles per gallon for this trip">
          </div>
          <div class="form-group">
            <label for="inputMileage">Mileage</label>
            <input type="number" ng-model="subGroup.mileage" class="form-control" id="inputMPG" min="0" step="1" placeholder="The odometer reading">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="" ng-model="subGroup.fillup">
              Fill up
            </label>
          </div>
          <div ng-show="subGroup.fillup">
            <div class="form-group">
              <label class="sr-only" for="inputFuelupCost">Fuel Cost (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" ng-model="fuelup.cost" class="form-control" id="inputFuelupCost" min="0" step="0.01" placeholder="Cost">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="inputFuelupAmonut">Amount of Fuel (in gallons)</label>
              <div class="input-group">
                <input type="number" ng-model="fuelup.gallons" class="form-control" id="inputFuelupAmonut" min="0" step="0.001" placeholder="Amount">
                <div class="input-group-addon">gal</div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputFuelupMPG">Longterm MPG</label>
              <input type="number" ng-model="fuelup.mpg" class="form-control" id="inputFuelupMPG" min="0" step="0.1" placeholder="The longterm MPG reading">
            </div>
            <div class="form-group">
              <label for="inputFuelupMileage">Trip Mileage</label>
              <input type="number" ng-model="fuelup.mileage" class="form-control" id="inputFuelupMileage" min="0" step="0.1" placeholder="The trip odometer">
            </div>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <br>
      Submitted: {{subGroup.submitted}}
    </div>
  </body>
</html>
