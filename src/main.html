<!doctype html>
<html ng-app="main">
  <head>
    <script src="./js/angular.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/angularfire.js"></script>
    <script src="./js/angular-route.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/main.js"></script>
  </head>
  <body>
    <h2>CarLog</h2>
    <div ng-controller="cntrl">
      Here is some regular text.
      <br>
      2+2={{2+2}}
      <br>
      Data: {{data}}
      <br>
      Firebase: {{fbData}}

      <div>
        <div class="form-group">
          <label for="inputLocation">Location</label>
          <input type="text" class="form-control" id="inputLocation" placeholder="Current Location">
        </div>
        <div class="form-group">
          <label for="inputMPG">Trip MPG</label>
          <input type="number" class="form-control" id="inputMPG" min="0" step="0.1">
        </div>
        <div class="form-group">
          <label for="inputMileage">Mileage</label>
          <input type="number" class="form-control" id="inputMPG" min="0" step="1">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </body>
</html>
